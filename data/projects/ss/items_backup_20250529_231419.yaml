- title: Yandex Headquarter
  by: PLP Architecture
  description: 'Background

    An innovative new smart headquarters for Yandex, the global technology leader,
    in the Gagarinsky District of Moscow. The inclusive, 170,000m2 campus will enable
    staff to have a healthy and sustainable place for seamless work and recreation,
    a space for inspiration and fun that will integrate technology with materiality
    to inspire new ideas and refined ways of working. The campus will be a striking
    yet sensitive addition to the city’s skyline, sitting on a prominent site near
    the Moskva River a short distance from the some of the city’s leading research
    institutions and the location of the company’s first office.'
