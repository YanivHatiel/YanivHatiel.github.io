- title: Data-Driven Spatial Analysis for Informed Layout Design
  by: Yaniv Hatiel | 01Architecture©
  summary: |-
    A computational tool was developed to analyze existing floor plans using layered spatial data. By mapping and quantifying key performance factors—such as daylight availability, visual connectivity, view quality, and proximity to amenities—the tool enables architects to make more informed design decisions during the early stages of planning.
    <p>
    Integrating spatial analytics with parametric evaluation, the tool visualizes how each factor influences the spatial configuration. It provides a data-driven framework that moves beyond intuition, supporting more efficient, functional, and context-responsive layouts. This approach reflects a growing shift toward evidence-based design, where spatial intelligence directly informs architectural decision-making.
