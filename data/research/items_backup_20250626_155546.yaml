- title: Cricket -Grasshopper Plug-in
  by: Yaniv Hatiel | 01Architecture©
  summary: |-
    Cricket is a research-based Grasshopper plug-in developed to enhance acoustic performance through a dynamic, panelized wall system. The project investigates how geometry-driven design can be used to adaptively regulate reverberation, allowing a single architectural space to accommodate diverse acoustic requirements—such as low echo for speech-based programs and higher resonance for musical performances.
    <p>

    The methodology is rooted in computational abstraction: sound waves are modeled as vectors, and echo intensity is derived from variations in their path lengths. A simulated grid represents auditory perception, with each cell expressing resonance values across the space. A generative algorithm then modifies panel geometry in response to acoustic targets, dynamically tuning surface angles to control sound reflection and dispersion. Cricket enables spatial adaptability without mechanical systems, offering a passive, geometry-driven solution for acoustic flexibility in performance and learning environments.
