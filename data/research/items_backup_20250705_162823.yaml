        <h2>Performance-Based Strategies for Sustainable Urban Development</h2>
        <p>This project investigates how environmental data can inform the spatial logic of mixed-use urban development. Using a computational approach, multiple massing strategies were evaluated against key performance indicators—daylight availability, solar radiation, visual connectivity, and view obstruction—to guide form generation and improve spatial quality.

    The methodology integrates solar access simulations, visibility mapping, and spatial connectivity analysis to quantify the environmental impact of urban morphology. Comparative studies between schemes demonstrated measurable trade-offs between density and public realm performance. The final configuration achieved improved daylight distribution and minimized solar radiation exposure, while enhancing pedestrian connectivity and preserving key view corridors. The results suggest that integrating data-driven evaluation early in the design process can lead to more responsive, sustainable, and human-centered urban environments.</p>
        <p class="byline">Yaniv Hatiel | 01Architecture©</p>
