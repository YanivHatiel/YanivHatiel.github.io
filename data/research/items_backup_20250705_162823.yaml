        <h2>BIM Integration for Freeform Architecture Using Computational Tools</h2>
        <p>Integrating freeform geometry into a BIM workflow poses both technical and conceptual challenges. In this study, a lightweight circulation element was designed using parametric tools in Rhino and Grasshopper, generating a dynamic form intended to contrast with and soften a rigid brutalist context. The design introduced porosity and spatial continuity by selectively removing internal floor slabs, creating a new vertical void that invites light and movement.

    To bridge conceptual modeling with construction logic, a custom Dynamo script was developed to embed the Grasshopper-generated geometry into Revit. This translation preserved parametric control while enabling coordination within a BIM environment. The research demonstrates a method for embedding complex, data-driven forms into standardized architectural workflows—merging experimental design with technical precision.</p>
        <p class="byline">Yaniv Hatiel | 01Architecture©</p>
    </div>
