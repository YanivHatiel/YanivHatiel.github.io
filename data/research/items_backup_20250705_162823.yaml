        <h2>Automating Parametric Façade Integration into Native BIM Workflows</h2>
        <p>Data-driven evaluation methods were applied to guide the spatial organization of a mixed-use urban development. Environmental performance metrics—including daylight availability, solar radiation, visual connectivity, and view obstruction—were used to assess and compare design alternatives across multiple urban scenarios.

    By combining solar analysis, isovist mapping, and pedestrian flow simulations, the study revealed how subtle shifts in massing and orientation impact environmental quality and spatial experience. The final scheme achieved greater daylight equity, reduced radiation exposure, and improved circulation while maintaining development density. The research demonstrates the value of integrating environmental data into early-stage urban design as a means of optimizing form through quantifiable, human-centered outcomes.</p>
        <p class="byline">Yaniv Hatiel | 01Architecture©</p>
