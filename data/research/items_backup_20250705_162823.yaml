        <h2>Responsive System For Crowded Cities</h2>
        <p>This project investigates how kinetic architecture can redefine public space in dense urban environments. Developed through a modular pantograph system, the design introduces flexible structures that shift in response to changing demands—expanding or contracting to support diverse activities throughout the day. These dynamic transformations allow cities to reclaim underused land and adapt it to the evolving needs of their communities. <p>

    Enabled by digital infrastructure and real-time data, the system translates urban conditions into spatial decisions. Each module balances efficiency and expression, offering a spectrum of configurations that support both social interaction and individual use. The result is a spatial framework that embraces the complexity of future cities—fluid, inclusive, and deeply responsive.</p>
        <p class="byline">Yaniv Hatiel | 01Architecture©</p>
    </div>
