<style>

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
  }
  
  .content-wrapper {
  max-width: 720px; /* or 640px depending on PaperMod content width */
  margin: 0 auto;
  padding: 0 1rem;
}

.grid-thumb {
  cursor: pointer;
  width: 100%;
  transition: transform 0.2s ease;
  border-radius: 6px;
  overflow: hidden;
  margin: 0 auto;       /* ? center inside grid cell */
}
}

  .grid-thumb:hover {
    transform: scale(1.03);
  }

  .grid-thumb img {
    margin-bottom: 0;
    width: 100%;
    height: auto;
    display: block;
  }
  
.thumb-title {
  text-align: center;
  margin-top: 0.2rem;
  font-size: 0.95rem;
  font-weight: 500;
  line-height: 1.2;
}

.preview {
  display: none;
  grid-column: 1 / -1;
  position: relative;
  padding: 0.1rem 0.1rem;    /* âœ… adds left/right margin-like feel */
  border-radius: 20px;
  //border: 1px solid #ccc;
  //box-sizing: border-box;
  //margin-bottom: 1rem;
  width: 100%;
    opacity: 0;
      transition:
    max-height 0.4s ease,
    opacity 0.2s ease 0.1s;

}

.preview .meta {
  display: flex;
  margin-top: auto;
  flex-direction: column;
  justify-content: center;
  //word-wrap: break-word;
  //overflow-wrap: break-word;
  max-width: 100%; /* âœ… ensures it doesn't overflow */
  box-sizing: border-box;
  padding-left: 1rem;
  font-family: var(--body-font, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif);
  font-size: 1rem;
  line-height: 1.3;
  color: var(--content, #333);

}

.preview.open {
  display: flex;
  flex-wrap: wrap;
  //gap: 1rem; /* ðŸ”§ tighter space between columns */
  opacity: 1;
    max-height: 2000px; /* Arbitrary large value to accommodate content */


}

  @media (min-width: 768px) {
    .preview.open {
      flex-wrap: nowrap;
      align-items: center;
    }
  }

.preview .gallery {
  flex: 0 0 75%;
  max-width: 75%;
  box-sizing: border-box;

}
  
.preview h3 {
  margin: 0 0 0.2rem;
  font-size: 1.05rem;
}


  .gallery {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .gallery-image {
    max-width: 100%;
   max-height: 500px;     /* âœ… limit height if needed */
    display: block;
   // width: auto;
   // height: auto;
   // margin: 0 auto;         /* âœ… centers horizontally */
    object-fit: contain;    /* âœ… keeps aspect ratio */
   // border-radius: 6px;
  }

  .gallery-image.hidden {
    display: none;
  }

  .gallery-controls {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 1rem;
  }

  .gallery-controls button {
    background: transparent;
    color: black;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1.6rem;
    cursor: pointer;
    border-radius: 4px;
  }

  .close-preview {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #888;
    z-index: 10;
  }

  .close-preview:hover {
    color: #000;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const thumbs = document.querySelectorAll(".grid-thumb");

    thumbs.forEach((thumb) => {
      thumb.addEventListener("click", () => {
        const target = thumb.dataset.preview;

        document.querySelectorAll(".preview").forEach((preview) => {
          preview.classList.toggle("open", preview.dataset.preview === target);
        });

        // Scroll to preview after expansion
        const previewElement = document.querySelector(`.preview[data-preview="${target}"]`);
        if (previewElement) {
          previewElement.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    });

    document.querySelectorAll(".close-preview").forEach(button => {
      button.addEventListener("click", () => {
        button.closest(".preview").classList.remove("open");
      });
    });

    document.querySelectorAll(".gallery").forEach((gallery) => {
      const images = gallery.querySelectorAll(".gallery-image");
      let current = 0;

      const show = (index) => {
        images.forEach((img, i) => {
          img.classList.toggle("hidden", i !== index);
        });
      };

      gallery.querySelector(".prev").addEventListener("click", () => {
        current = (current - 1 + images.length) % images.length;
        show(current);
      });

      gallery.querySelector(".next").addEventListener("click", () => {
        current = (current + 1) % images.length;
        show(current);
      });

      show(current);
    });
  });
</script>

<!-- Thumbnails -->
<div class="content-wrapper">
  <div class="grid-container">
    {{ range $index, $item := .Site.Data.portfolio.items }}
      <div class="grid-thumb" data-preview="{{ $index }}">
        <img src="{{ $item.thumb }}" alt="{{ $item.alt }}">
        <div class="thumb-title">{{ $item.title }}</div>
      </div>

      <div class="preview" data-preview="{{ $index }}">
        <button class="close-preview" aria-label="Close preview">&times;</button>

        <div class="gallery" data-index="{{ $index }}">
          {{ range $i, $img := $item.images }}
            <img src="{{ $img }}" alt="{{ $item.alt }}" class="gallery-image{{ if ne $i 0 }} hidden{{ end }}">
          {{ end }}
          <div class="gallery-controls">
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
          </div>
        </div>

        <div class="meta">
          <h3>{{ $item.title }}</h3>
          <p>{{ $item.description }}</p>
          {{ if $item.link }}
            <a href="{{ $item.link }}" target="_blank">Visit Website</a>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div> <!-- closes .grid-container -->
</div> <!-- closes .content-wrapper -->
