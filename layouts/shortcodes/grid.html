<style>



.meta,
.meta-left,
.meta-link {
  text-align: left;
}
.meta-left p {
  line-height: 1.3;
  font-size: 0.95rem;
}

.meta-by {

  color: #999; 
 }


.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: var(--gap);
  column-gap: 1.2rem;
  box-sizing: border-box;
  row-gap: 0rem;
}
  
.main {
  max-width: 100% !important;
  padding: 0 1rem;
  margin: 0 auto;
}
  

.content-wrapper {
  width: 100%;
  max-width: none; /* remove central limit */
  padding-left: 1rem;
  padding-right: 1rem;
  box-sizing: border-box;
}



.grid-thumb {

 
  display: flex;
  flex-direction: column;
  width: 100%;
  
  position: relative;
  aspect-ratio: 8 / 5;
  overflow: hidden;
  cursor: pointer;
  height: 100%;
  
  filter: saturate(80%);
  
  
  }




.thumb-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 0 !important;

}

.thumb-image {
  flex: 1;
  overflow: hidden;
}

 


/* Minimal overlay text */
.thumb-title {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 1.1rem;
  font-weight: 500;
  opacity: 0;
  text-align: center;
  pointer-events: none;
  transition: opacity 0.3s ease;
  letter-spacing: 0.02em;
  text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
}


.grid-thumb:hover .thumb-title {
  opacity: 1;

}

.grid-thumb:hover img {
  opacity: 0.6;
  filter: blur(3px); /* Optional: adds subtle blur */
}



.preview {
  display: none;
  grid-column: 1 / -1;
  position: relative;
  padding: 0.1rem 0.1rem;    /* ✅ adds left/right margin-like feel */

  width: 100%;
    opacity: 0;
      transition:
    max-height 0.4s ease,
    opacity 0.2s ease 0.1s;

}

.preview .meta {
  text-align: left;
  display: flex;
  margin-top: auto;
  flex-direction: column;
  justify-content: center;

  max-width: 100%; /* ✅ ensures it doesn't overflow */
  box-sizing: border-box;
  font-size: 0.8rem;
  line-height: 1.3;
  color: var(--content, #333);
  text-align: center;

}

.preview.open {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  opacity: 1;
  max-height: 2000px;
    margin-top: 0.9rem;

}


}

  @media (min-width: 768px) {
    .preview.open {
      flex-wrap: nowrap;
      align-items: center;
    }
  }

.preview .gallery {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}
  
.preview h3 {
  margin: 0 0 0.2rem;
  font-size: 1.3rem;
}


.gallery {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 50vh; /* Responsive: 50% of screen height */
  max-height: 600px;  /* Optional upper limit */
  overflow: hidden;

}

.gallery-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: block;
}

  .gallery-image.hidden {
    display: none;
  }

  .gallery-controls {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 1rem;
  }

  .gallery-controls button {
    background: transparent;
    color: black;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1.6rem;
    cursor: pointer;
  }

  .close-preview {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #888;
    z-index: 10;
  }


  .close-preview:hover {
    color: #000;
  }
  
  
  /* Light mode */
body:not(.dark) .thumb-title {
  color: #000;
}

/* Dark mode */
body.dark .thumb-title {
  color: #fff;
}

</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const thumbs = document.querySelectorAll(".grid-thumb");

    thumbs.forEach((thumb) => {
      thumb.addEventListener("click", () => {
        const target = thumb.dataset.preview;

        document.querySelectorAll(".preview").forEach((preview) => {
          preview.classList.toggle("open", preview.dataset.preview === target);
        });

        // Scroll to preview after expansion
        const previewElement = document.querySelector(`.preview[data-preview="${target}"]`);
        if (previewElement) {
          previewElement.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    });

    document.querySelectorAll(".close-preview").forEach(button => {
      button.addEventListener("click", () => {
        button.closest(".preview").classList.remove("open");
      });
    });

    document.querySelectorAll(".gallery").forEach((gallery) => {
      const images = gallery.querySelectorAll(".gallery-image");
      let current = 0;

      const show = (index) => {
        images.forEach((img, i) => {
          img.classList.toggle("hidden", i !== index);
        });
      };

      gallery.querySelector(".prev").addEventListener("click", () => {
        current = (current - 1 + images.length) % images.length;
        show(current);
      });

      gallery.querySelector(".next").addEventListener("click", () => {
        current = (current + 1) % images.length;
        show(current);
      });

      show(current);
    });
  });
</script>

<!-- Thumbnails -->
<div class="content-wrapper">
  <div class="grid-container">
    {{ range $index, $item := .Site.Data.projects.items }}
      <div class="grid-thumb" data-preview="{{ $index }}">
        
        <div class="thumb-image">

        <img src="{{ $item.thumb }}" alt="{{ $item.alt }}">
       
        <div class="thumb-title">{{ $item.title }}</div>
      </div>
      </div>

      <div class="preview" data-preview="{{ $index }}">
        <button class="close-preview" aria-label="Close preview">&times;</button>

        <div class="gallery" data-index="{{ $index }}">
          {{ range $i, $img := $item.images }}
            <img src="{{ $img }}" alt="{{ $item.alt }}" class="gallery-image{{ if ne $i 0 }} hidden{{ end }}">
          {{ end }}
          <div class="gallery-controls">
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
          </div>
        </div>

<div class="meta">
  <div class="meta-left">
    <h3>{{ $item.title }}</h3>
    <p class="meta-by">By {{ $item.by | safeHTML }}</p>
    <p class="meta-author"> {{ $item.description | safeHTML }}</p>
    
  </div>


  {{ if $item.link }}
    <div class="meta-link">
      <a href="{{ $item.link }}" target="_blank">Visit Website</a>
    </div>
  {{ end }}
</div>

</div>
{{ end }}
