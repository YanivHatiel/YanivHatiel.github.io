{{ define "main" }}

<style>
.research-feed {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  padding: 1rem;
  max-width: 900px;
  margin: auto;
}

.research-entry {
  display: flex;
  gap: 1.5rem;
  align-items: flex-start;
}

.research-image {
  width: 160px;
  height: 120px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 6px;
}

.research-meta {
  flex: 1;
  font-size: 0.95rem;
  line-height: 1.5;
}

.research-meta h3 {
  margin: 0 0 0.4rem;
  font-size: 1.2rem;
}

.research-meta .meta-by {
  font-weight: 500;
  color: var(--primary, #888);
  margin-bottom: 0.4rem;
}

.research-meta p {
  margin: 0;
}

@media (max-width: 600px) {
  .research-entry {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .research-image {
    width: 100%;
    height: auto;
  }

  .research-meta {
    text-align: left;
  }
}
</style>

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
    <div class="post-description">{{ .Description }}</div>
  {{- end }}
</header>

<section class="research-feed">
  {{ range site.Data.research.items }}
    <div class="research-entry">
      <img src="{{ .thumb }}" alt="{{ .title }}" class="research-image">
      <div class="research-meta">
        <h3>{{ .title }}</h3>
        {{ with .by }}<p class="meta-by">{{ . }}</p>{{ end }}
        {{ with .summary }}{{ . | safeHTML }}{{ end }}
      </div>
    </div>
  {{ end }}
</section>

{{ end }}
